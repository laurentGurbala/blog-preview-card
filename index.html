<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section class="card">
      <img src="./assets/images/illustration-article.svg" alt="illustration de l'article" class="card__img">

      <p class="flag">Learning</p>
      
      <p class="card__date">Published 21 Dec 2023</p>
      
      <h1 class="card__title"><a href="#" class="card__title--link">HTML & CSS foundations</a></h1>
      
      <p class="card__details">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      
      <div class="card__author">
        <img src="assets/images/image-avatar.webp" alt="avatar">
        <p>Greg Hooper</p>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/laurentGurbala">Laurent Gurbala</a>.
  </div>
</body>
</html>
